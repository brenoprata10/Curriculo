<div class="card wow {{slide}} cartaoCurso hoverable" style="width:100%">

    <div class="card-image waves-effect waves-teal waves-light" >

        <img class="activator imagemCurso" src="{{image}}">

    </div>

    <div class="card-content">

        <h5 class="grey-text text-darken-4 waves-effect waves-teal" style="font-size:18px">{{descricao}}</h5>

        <button ng-click="abrirCertificado(urlcertificado)" class="btn" style="width:100%">{{certificado}}</button>

    </div>

</div>
