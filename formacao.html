<section ng-init="carregarParallax()">
    
    <div class="parallax-container wow slideIn" style="width:100%">
        
        <div class="parallax"><img class="responsive-img" src="resources/phone-1052023_1920.jpg"></div>
        
    </div>
    
    <div class="section white wow slideInUp">
        
        <div class="row container">
            
            <h4 class="col s12 m12 l12 wow slideInUp"><i class="fa fa-code slideIn" aria-hidden="true"></i><strong> {{formacao}}:</strong></h4>
            
            <img class="responsive-img wow slideInRight col s12 m5 l3" src="resources/ucb.png">
            
            <h5 class="col s12 m12 l12 wow slideInUp flow-text"><i class="fa fa-angle-down" aria-hidden="true"></i><strong> {{catolica}}:</strong></h5>
            
            <p class="flow-text col s12 m12 offset-l1 l11"><i class="fa fa-arrow-right" aria-hidden="true"></i> <b>{{periodo}}:</b> <strong>01/2014</strong> {{ate}} <strong>01/2018</strong></p>
            
            <p class="flow-text col s12 m12 offset-l1 l11"><i class="fa fa-arrow-right" aria-hidden="true"></i> <b>{{curso}}:</b> {{sistemasInformacao}}</p>
            
            <p class="flow-text col s12 m12 offset-l1 l11"><i class="fa fa-arrow-right" aria-hidden="true"></i> <b>{{semestre}}:</b> 7ยบ {{semestre}}</p>
            
        </div>
        
    </div>

</section>
